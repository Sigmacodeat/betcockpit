name: Deploy API & Worker to Render

on:
  push:
    branches: [ master ]
    paths:
      - 'sigmacode_ai/api/**'
      - 'sigmacode_ai/packages/**'
      - '.github/workflows/render-deploy.yml'
  workflow_dispatch:

jobs:
  deploy-web-and-worker:
    runs-on: ubuntu-latest
    env:
      RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
      RENDER_WEB_SERVICE_ID: ${{ secrets.RENDER_WEB_SERVICE_ID }}
      RENDER_WORKER_SERVICE_ID: ${{ secrets.RENDER_WORKER_SERVICE_ID }}
    steps:
      - name: Deploy Web Service (API) if SERVICE_ID provided
        if: ${{ env.RENDER_API_KEY != '' && env.RENDER_WEB_SERVICE_ID != '' }}
        run: |
          curl -fsSL -X POST \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            https://api.render.com/v1/services/$RENDER_WEB_SERVICE_ID/deploys \
            -d '{"clearCache":false}'

      - name: Deploy Worker Service if SERVICE_ID provided
        if: ${{ env.RENDER_API_KEY != '' && env.RENDER_WORKER_SERVICE_ID != '' }}
        run: |
          curl -fsSL -X POST \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            https://api.render.com/v1/services/$RENDER_WORKER_SERVICE_ID/deploys \
            -d '{"clearCache":false}'
